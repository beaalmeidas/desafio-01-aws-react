    <main id="login-pg-items">
        <header>

        <div id="account-buttons-container">
            <a href="https://www.facebook.com/login.php/" target="_blank">
                <button class="login-with-account-buttons">
                    <img class="other-account-logos" src="../assets/other-account-logos/facebook-logo.svg" alt="Facebook logo">

                </button>
            </a>

            <a href="https://accounts.google.com.br/" target="_blank">
                <button class="login-with-account-buttons">
                    <img class="other-account-logos" src="../assets/other-account-logos/google-logo.svg" alt="Google logo">

                </button>

            <a href="https://appleid.apple.com/" target="_blank">
                <button class="login-with-account-buttons">
                    <img class="other-account-logos" src="../assets/other-account-logos/apple-logo.svg" alt="Apple logo">

                </button>
            </a>
        </div>

        <p>Or</p>

        <div id="email-button-container">
            <button id="login-with-email-button">Log in with E-mail</button>
        </div>

        <div id="sign-up-container">
            <p>Don't have an account? 
                <a href="../html/06-signup-pg-structure.html" id="sign-up-link">Sign up</a>
            </p>
        </div>
