    <main id="account-created-pg-items">

        <div id="congratulations-container">
            <div>
                <p id="congratulations-title">Congratulations!</p>
                <p id="congratulations-text">Your account was created successfully.</p>
            </div>
            
            <img id="account-created-illustration" src="../assets/account-created-img.svg" alt="Congratulations Illustration">
        </div>
        
        <!-- Card with message, account information and login page button -->
        <div id="msg-and-info-container">
            <img id="pomo-logo" src="../assets/pomo-logo.svg" alt="Pomo Logo">
            
            <div id="welcome-msg-container">
                <p id="welcome-title" >Welcome to Pomo!</p>
                <p>We're excited to have you on board and help you boost your productivity. <br> Whether you're setting goals or managing your time, Pomo is here to support your journey.</p>

            <div id="account-card">

                <div id="account-info">
                    <p id="name-info"></p>
                    <p id="email-info"></p>
                </div>

                <a href="../html/05-login-pg-structure.html">
